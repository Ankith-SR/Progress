<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="task4.css" />

  <body>
    <h3>Task 4</h3>
    <table>
      <th></th>
      <th></th>
      <tr>
        <td>
          <label for="fn">Full Name:</label>
        </td>
        <td><input type="text" placeholder="Full Name" id="fn" /></td>
      </tr>
      <tr>
        <td>
          <label for="un">Username:</label>
        </td>
        <td><input type="text" placeholder="User Name" id="un" /></td>
      </tr>
      <tr>
        <td>
          <label for="pass">Password:</label>
        </td>
        <td>
          <input type="password" placeholder="Password" id="pass" />
        </td>
      </tr>
      <tr>
        <td><label for="re">Re Password:</label></td>

      </tr>

      </tr>

        <td><label for="fm">Gender:</label></td>
        <td>
          <select name="gender" id="fm">
            <option>Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><input type="submit" value="Save" /></td>
      </tr>
    </table>
