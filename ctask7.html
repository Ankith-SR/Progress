<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="ctask7.css" />
  </head>
  <body>
    <h3>CSS Task 7</h3>
    <center>
      <div class="big">
        <form class="small">
          <table class="table">
            <tr>
              <td><label for="n">Name:</label></td>
              <td><input type="text" placeholder="your name" id="n" /></td>
            </tr>
            <tr>
              <td><label for="e">Email:</label></td>
              <td><input type="text" placeholder="your email" id="e" /></td>
            </tr>
            <tr>
              <td><label for="pass">Password:</label></td>
              <td><input type="password" id="pass" /></td>
            </tr>
            <tr>
              <td><label for="phn">Password:</label></td>
              <td><input type="tel" id="phn" /></td>
            </tr>
            <tr>
              <td><label for="gender">Gender:</label></td>
              <td>
                <label for="male">Male:</label>
                <input type="radio" id="male" name="gender" />
                <label for="fmale">Female:</label>
                <input type="radio" id="fmale" name="gender" />
                <label for="other">Other:</label>
                <input type="radio" id="other" name="gender" />
              </td>
            </tr>
            <tr>
              <td><label for="lan">Language:</label></td>
              <td>
                <select id="lang">
                  <option>Select Language</option>
                  <option value="English">English</option>
                  <option value="Kannada">Kannada</option>
                  <option value="Telugu">Telugu</option>
                  <option value="Hindi">Hindi</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="code">Zip Code:</label></td>
              <td><input type="number" id="code" /></td>
            </tr>
            <tr>
              <td><label for="ab">About:</label></td>
              <td>
                <input type="text" placeholder="Write about yourself" id="ab" />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input
                  type="submit"
                  value="Register"
                  style="
                    width: 100%;
                    padding: 5px;
                    height: 10%;
                    border-radius: 5px;
                    font-size: large;
                    font-weight: bold;
                    border-color: white;
                    cursor: pointer;
                  "
                />
              </td>
            </tr>
          </table>
        </form>
      </div>
    </center>
  </body>
</html>
