<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ctask6.css" />
    <title>Document</title>
  </head>
  <body>
    <h3>CSS Task 6</h3>
    <div class="container">
      <div class="arrow">&#x2197;</div>
      <div class="image">
        <img src="img.png" alt="Avatar" class="avatar" />
      </div>
      <div class="form">
        <form action="#">
          <label for="un"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            id="un"
            style="border: 1px solid rgb(191, 186, 186)"
          />
          <label for="pass"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            id="pass"
            style="border: 1px solid rgb(191, 186, 186)"
          />
          <input
            type="submit"
            value="Login"
            style="
              width: 100%;
              padding: 10px 0px;
              text-align: center;
              color: white;
              background-color: rgb(60, 188, 60);
              border: 0px;
              margin-top: 3px;
              margin-bottom: 10px;
              cursor: pointer;
            "
          />
          <label for="rem">
            <input type="checkbox" checked="checked" id="rem" />
            Remember me
          </label>
          <div class="footer" style="background-color: #f1f1f1">
            <input
              type="reset"
              class="cancel"
              value="Cancel"
              style="border-radius: 0.4em; cursor: pointer"
            />
            <span class="forget"
              ><a href="#" style="text-decoration: none"
                >Forgot <u>password?</u></a
              ></span
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
