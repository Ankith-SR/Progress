<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Task 5</h3>
    <center>
      <table border="1" style="border-collapse: collapse">
        <tr>
          <th>
            <label for="fn">First Name</label>
          </th>
          <td>
            <input type="text" id="fn" size="60" />
          </td>
        </tr>
        <tr>
          <th>
            <label for="ln">Last Name</label>
          </th>
          <td>
            <input type="text" id="ln" size="60" />
          </td>
        </tr>
        <tr>
          <th>
            <label for="e">Email</label>
          </th>
          <td>
            <input type="text" id="e" size="60" />
          </td>
        </tr>
        <tr>
          <th>
            <label for="pass">Password</label>
          </th>
          <td>
            <input type="password" id="pass" size="60" />
          </td>
        </tr>
        <tr>
          <th>
            <label for="re">Re-Enter Password</label>
          </th>
          <td>
            <input type="password" id="re" size="60" />
          </td>
        </tr>
          <th rowspan="2">
            <label>Gender</label>
          </th>
          <td>
            <input type="radio" id="m" name="gender"/>
            <label for="m">Male</label>
          </td>
        </tr>
      </tr>
      <td>
        <input type="radio" id="f" name="gender"/>
        <label for="f">Female</label>
      </td>
    </tr>
    <tr>
      <th>
        <label for="age">Age</label>
      </th>
      <td>
        <input type="text" id="age" size="60" />
      </td>
    </tr>
    <tr>
      <th>
        <label for="no">Phone Number</label>
      </th>
      <td>
        <input type="tel" id="no" size="60" />
      </td>
    </tr>
    <tr>
      <th>
          <label for="address">Address</label>
      </th>   
      <td>
          <textarea name="address" id="address" cols="56" rows="5"></textarea>
      </td>
  </tr>
    <tr>
      <th>
        <label for="kar">State</label>
      </th>
      <td>
        <input type="text" id="kar" size="60" />
      </td>
    </tr>
    <tr>
      <tr>
        <th>
          <label for="cou">Country</label>
        </th>
        <td>
          <select name="country" id="cou">
            <option>Choose your Country</option>
            <option value="India">India</option></select>
        </td>
      </tr>
      <tr>
        <th>
          <label>Languages Known</label>
        </th>
        <td>
          <input type="checkbox" id="eng"/>
          <label for="end">English</label>
          <input type="checkbox" id="kan"/>
          <label for="kan">Kannada</label>
          <input type="checkbox" id="hin"/>
          <label for="hin">Hindi</label>
          <input type="checkbox" id="tel"/>
          <label for="tel">Telugu</label>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="checkbox" id="dec"/>
          <label for="dec">Hereby I declare that all the given details are true</label>
        </td>
      </tr>
      <tr>
        <td colspan="2" align="right">
            Log in to
            <a href="https://www.ethnus.com/">Ethnus</a>
            website
        </td>
    </tr>
      </table><br/>
      <input type="submit" value="Register"/>
    </center>
  </body>
</html>
